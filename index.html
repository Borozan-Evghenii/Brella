<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />

    <title>Brela</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container flex">
        <div class="logo">
          <a href="#" class="logo-image">
            <img src="./assets/logo.svg" alt="logo image" />
          </a>
        </div>

        <nav class="header-nav flex">
          <ul class="header-nav__container flex">
            <li><a href="#" class="header-nav__item">our plan</a></li>
            <li><a href="#" class="header-nav__item">employer</a></li>
            <li><a href="#" class="header-nav__item">borkers</a></li>
            <li><a href="#" class="header-nav__item">members</a></li>
            <li><a href="#" class="header-nav__item">about</a></li>
            <li><a href="#" class="header-nav__item">blog</a></li>
          </ul>

          <div class="functional-nav flex">
            <button class="header__cta-button">Request a demo</button>
            <div class="header__auth">
              <a href="#" class="header__auth__item">Login</a>
            </div>
            <select class="header__lang-button" name="lang">
              <img src="./assets/logo.svg" alt="" />
              <option class="header__lang-button__item" value="en">EN</option>
              <option class="header__lang-button__item" value="ro">RO</option>
              <option class="header__lang-button__item" value="cz">CZ</option>
            </select>
          </div>
        </nav>
      </div>
    </header>

    <div class="hero">
      <div class="container flex"></div>
    </div>
  </body>
</html>
